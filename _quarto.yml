  # Opciones del sidebar
  sidebar:
    style: "docked"
    background: light
    collapse-level: 2
    
  # Configuración de la página
  page-footer:
    left: |
      Econometrics - Notas basadas en Hansen
    right: |
      Construido con [Quarto](https://quarto.org/)
    border: true

  # Repositorio (actualiza con tu usuario/repo)
  repo-url: https://github.com/FranSofia/econometrics-hansen-with-R
  repo-actions: [edit, issue]

# Configuración de formato HTML
format:
  html:
    theme: 
      light: [cosmo, styles/custom.scss]
    toc: true
    toc-depth: 3
    toc-expand: 2
    number-sections: true
    number-depth: 3
    code-link: true
    code-copy: true
    code-fold: false
    code-tools: true
    code-overflow: wrap
    highlight-style: github
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    citations-hover: true
    footnotes-hover: true
    html-math-method: katex
    
# Opciones de ejecución de código
execute:
  freeze: auto
  cache: false
  warning: false
  message: false
  
# Idioma
lang: es
  
# Bibliografía
bibliography: references.bib
csl: styles/apa.csl

# Opciones de crossref
crossref:
  fig-title: Figura
  tbl-title: Tabla
  eq-prefix: Ecuación
  sec-prefix: Sección
  fig-prefix: Figura
  tbl-prefix: Tabla
  thm-title: Teorema
  lem-title: Lema
  def-title: Definición
  prp-title: Proposición
  exm-title: Ejemplo
